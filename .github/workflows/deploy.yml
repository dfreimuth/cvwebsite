name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: darren-freimuth-portfolio
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4
      
    - name: ï¿½ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Validate HTML
      run: npm run test:html
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
        
    - name: ğŸ¨ Lint CSS
      run: npm run test:css
        
    - name: ğŸ”§ Lint JavaScript
      run: npm run test:js
        
    - name: ğŸ“¦ Create deployment artifact
      run: |
        mkdir -p deployment
        cp -r . deployment/
        rm -rf deployment/.git deployment/.github deployment/node_modules
        
    - name: ğŸ“¤ Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-website
        path: deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.repository == 'dfreimuth/cvwebsite'
    environment: production
    
    steps:
    - name: ğŸ“¥ Download deployment artifact
      uses: actions/download-artifact@v4
      with:
        name: portfolio-website
        path: ./deployment
        
    - name: ğŸ” Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./deployment
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        az logout || true

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        uploadArtifacts: true
        temporaryPublicStorage: true
