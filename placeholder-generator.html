<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholder Generator</title>
    <style>
        .placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            border-radius: 50%;
        }
        .project {
            width: 400px;
            height: 250px;
            border-radius: 8px;
        }
        .cert {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background: linear-gradient(135deg, #2563eb, #f59e0b);
        }
        .reference {
            width: 80px;
            height: 80px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Portfolio Image Placeholders</h1>
    <p>Take screenshots of these elements to use as placeholder images:</p>
    
    <h2>Profile Photo</h2>
    <div class="placeholder">Darren<br>Freimuth</div>
    
    <h2>Projects</h2>
    <div class="placeholder project">Cloud Migration<br>Platform</div>
    <div class="placeholder project">AI Analytics<br>Dashboard</div>
    <div class="placeholder project">DevOps<br>Automation</div>
    
    <h2>Certifications</h2>
    <div class="placeholder cert">Azure<br>Expert</div>
    <div class="placeholder cert">AWS<br>Pro</div>
    <div class="placeholder cert">GCP<br>Arch</div>
    
    <h2>References</h2>
    <div class="placeholder reference">SJ</div>
    <div class="placeholder reference">MC</div>
    <div class="placeholder reference">JD</div>
</body>
</html>
